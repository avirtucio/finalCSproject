{% extends "base.html" %}
{% block title %}View Outfit{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1>Outfit: {{ outfit.name }}</h1>
  <p><strong>ID:</strong> {{ outfit.id }}</p>
  <p><strong>User ID:</strong> {{ outfit.user_id }}</p>
  <p><strong>Clothes List:</strong> {{ outfit.clothes_list }}</p>

  <a href="{{ url_for('outfits.list_outfits') }}" class="btn btn-primary">Back to List</a>
  <form method="POST" action="{{ url_for('outfits.delete_outfit', outfit_id=outfit_id) }}" style="display:inline;">
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this outfit?');">Delete Outfit</button>
  </form>
</div>
{% endblock %}
