<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ user.username }}'s Profile â€“ Digital Closet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home', username=user.username) }}">Digital Closet</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
      aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('closet') }}">Closet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('stylist') }}">Stylist</a>
            </li>
            <li class="nav-item">
                <form action="{{ url_for('logout') }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Logout</button>
                </form>
            </li>
        </ul>        
    </div>
  </div>
</nav>

<!-- Profile Content -->
<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          {% if user.profile_image %}
            <img src="{{ user.profile_image }}" alt="Profile Image" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;" />
          {% else %}
            <div class="bg-secondary rounded-circle mb-3" style="width: 150px; height: 150px; display: inline-block;"></div>
          {% endif %}
          <h2>{{ user.username }}</h2>
          <p class="text-muted">{{ user.email }}</p>
          {% if user.bio %}
            <p>{{ user.bio }}</p>
          {% else %}
            <p class="text-muted fst-italic">No bio available.</p>
          {% endif %}
          <a href="{{ url_for('user_routes.edit', user_id=user.id) }}" class="btn btn-primary mt-3">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
