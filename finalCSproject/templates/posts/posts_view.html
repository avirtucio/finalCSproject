<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Post</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Post Details</h1>
    <div class="card">
        {% if post.image %}
        <img src="data:image/png;base64,{{ post.image }}" class="card-img-top" alt="Post Image">
        {% endif %}
        <div class="card-body">
            <p class="card-text">{{ post.text_content }}</p>
            <p class="text-muted">User ID: {{ post.user_id }}</p>
            <p class="text-muted">Visibility: {{ post.visibility }}</p>
            <p class="text-muted">Created At: {{ post.created_at }}</p>
            <p class="text-muted">Last Updated: {{ post.updated_at }}</p>
            <a href="{{ url_for('posts.edit_post', post_id=post.id) }}" class="btn btn-warning">Edit</a>
            <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Delete this post?');">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a href="{{ url_for('posts.list_posts') }}" class="btn btn-secondary">Back to All Posts</a>
        </div>
    </div>
</div>
</body>
</html>
