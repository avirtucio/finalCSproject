<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Create New Post</h1>
    <form action="{{ url_for('posts.create_post') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID</label>
            <input type="number" class="form-control" id="user_id" name="user_id" required>
          </div>
        <div class="mb-3">
            <label for="text_content" class="form-label">Post Content</label>
            <textarea class="form-control" id="text_content" name="text_content" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image (optional)</label>
            <input class="form-control" type="file" id="image" name="image">
        </div>
        <div class="mb-3">
            <label for="visibility" class="form-label">Visibility</label>
            <select class="form-select" id="visibility" name="visibility" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="friends-only">Friends Only</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Submit Post</button>
        <a href="{{ url_for('posts.list_posts') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
