<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Post</h1>
    <form action="{{ url_for('posts.edit_post', post_id=post.id) }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID</label>
            <input type="number" class="form-control" id="user_id" name="user_id" value="{{ post.user_id }}" required>
        </div>
        <div class="mb-3">
            <label for="text_content" class="form-label">Post Content</label>
            <textarea class="form-control" id="text_content" name="text_content" rows="3" required>{{ post.text_content }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Replace Image (optional)</label>
            <input class="form-control" type="file" id="image" name="image">
        </div>
        <div class="mb-3">
            <label for="visibility" class="form-label">Visibility</label>
            <select class="form-select" id="visibility" name="visibility" required>
                <option value="public" {% if post.visibility == 'public' %}selected{% endif %}>Public</option>
                <option value="private" {% if post.visibility == 'private' %}selected{% endif %}>Private</option>
                <option value="friends-only" {% if post.visibility == 'friends-only' %}selected{% endif %}>Friends Only</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
        <a href="{{ url_for('posts.view_post', post_id=post.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
