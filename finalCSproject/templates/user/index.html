<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Users</h1>
    <a class="btn btn-primary mb-3" href="{{ url_for('user_routes.create') }}">Create New User</a>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('user_routes.detail', user_id=user['id']) }}">{{ user['username'] }}</a>
            <a class="btn btn-sm btn-secondary" href="{{ url_for('user_routes.edit', user_id=user['id']) }}">Edit</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
